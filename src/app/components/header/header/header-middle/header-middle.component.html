<div class="mx-auto animation_up_slide">
  <form class="mx-auto">
    <div class="grid grid-cols-12 grid-flow-row gap-0">
      <div class="hidden md:block md:col-span-2 xl:col-span-2">
      </div>
      <div class="col-span-5 md:col-span-2 xl:col-span-2 bg-white py-2 rounded-tl-xl rounded-bl-xl">
        <select style="width:100%" class="cursor-pointer bg-white" (change)="selectChange($event)">
          <option class="bg-blue-400 text-white cursor-pointer" *ngFor="let user of users" [value]="user.category">{{user.category | titlecase}}</option>
        </select>
      </div>
      <div class="col-span-7 md:col-span-6 xl:col-span-6 p-0 m-0 py-2 bg-white rounded-tr-xl rounded-br-xl">
        <div style="width:100%" class="grid grid-cols-12 grid-flow-row gap-0">
          <div class="col-span-11 bg-white">
            <input style="width: 100%;" class="search_input p-0 m-0" type="search" [placeholder]="formValue">
          </div>
          <div class="col-span-1 bg-white">
            <a style="width: 100%;" class="cursor-pointer p-0 m-0 text-center" href="#"><i style="width: 100%;" class="fa-solid fa-magnifying-glass cursor-pointer p-0 m-0 text-blue-500 hover:text-green-500"></i></a>
          </div>
        </div>
      </div>
      <div class="hidden md:block md:col-span-2 xl:col-span-2">
      </div>
    </div>
  </form>
</div>
