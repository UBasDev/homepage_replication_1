<div class="grid grid-cols-12 grid-flow-row gap-y-0 bg-blue-500 gap-x-1 ">
  <a (mouseenter)="show_sub_categories($event)" [id]="'nav_categories_'+index.toString()" href="#"
    class="col-span-1 rounded-tl-md rounded-tr-md bg-blue-600 text-white hover:text-blue-600 hover:bg-white cursor-pointer flex justify-center items-center text-center px-0 mx-0"
    *ngFor="let category of nav_categories; index as index">
    <h1 class="text-center inline px-0 mx-0 text-xs">{{category.category | titlecase}}</h1><span
      *ngIf="category.sub_categories.length>0 && index!=0">&nbsp;</span><i
      *ngIf="category.sub_categories.length>0 && index!=0"
      class="fa-solid fa-angle-down p-0 m-0 inline nav_category_icons"></i>
  </a>
  <div class="col-span-1"></div>
  <div class="col-span-1">
    <div style="position: relative;" class="flex justify-between items-center">
      <div style="width:49%" *ngFor="let registration of nav_registrations;index as index">
        <a style="width:100%;" href="javascript:voide(0)"
          class="bg-blue-600 block text-white text-center hover:bg-blue-700 rounded-tl-md rounded-tr-md p-0 m-0">
          <h6 (click)="login_form_toggler($event)" [id]="'registration_'+index" style="font-size: 10px;" class="px-0 mx-0 py-1">{{registration.name | titlecase}}</h6>
        </a>
      </div>
      <div id="login_form_container" class="bg-blue-700 rounded-tl-md rounded-bl-md block hidden"
        style="position:absolute;top:100%;right:0px;min-width:250%; max-height:max-content;z-index:11">
        <form class="p-0 m-0">
          <div class="grid grid-cols-24 grid-flow-row gap-0 gap-y-2 p-2 m-0">
            <div class="col-span-24 p-0 m-0"><input style="width:100%" class="rounded-lg pl-2" type="text" placeholder="Kullanıcı Adı"></div>
            <div class="col-span-24 p-0 m-0"><input style="width:100%" class="rounded-lg pl-2" type="password" placeholder="Parola"></div>
            <div class="col-span-24 p-0 m-0"><button style="width:100%" type="submit"
                class="bg-green-500 rounded-lg">Giriş</button></div>
            <div class="col-span-24 p-0 m-0">
              <div class="flex justify-between items-center  gap-0 gap-x-2">
                <button class="bg-blue-500 hover:bg-green-500 text-xs rounded-lg flex-1 py-1" type="button">Aktivasyon</button>
                <button class="bg-blue-500 hover:bg-green-500 text-xs rounded-lg flex-1 py-1" type="button">Şifremi Unuttum</button>
              </div>
            </div>
            <div class="col-span-24 p-0 m-0">
              <input checked=true class="mr-2" id="input_remember_me" type="checkbox" value="remember_me">
              <label class="text-white text-xs" for="input_remember_me">Beni Hatırla</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div style="width:100%;min-height: 2.5rem !important"
  class="grid grid-cols-12 grid-flow-row gap-y-0 gap-x-1 bg-blue-200">
  <div class="col-span-1 flex justify-center items-center" *ngFor="let x of sub_categories">
    <div>
      <p class="text-xs text-center py-1 text-blue-500">{{x.category | titlecase}}</p>
    </div>
  </div>
</div>
